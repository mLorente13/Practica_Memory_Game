<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <main class="container">
        <h1>Memory Game</h1>
        <header class="game-header">
            <button id="start"><i class="fa-solid fa-play"></i> Start</button>
            <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i> Reset</button>
            <p>Time: <span id="timer">0</span>s</p>
        </header>
        <section class="game-options">
            <label for="board-size">Board Size:</label>
            <select id="board-size">
                <option value="12">4x3</option>
                <option value="16">4x4</option>
                <option value="20">4x5</option>
            </select>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <p>Show cards:</p>
            <input type="checkbox" id="flip-cards" />
            <label id="flip-cards-label" for="flip-cards"></label>
        </section>
        <section class="scores">
            <h2>Score</h2>
            <div class="scoreboard">
                <p class="scoreboard-title matches">Matches</p>
                <p>Human <span id="human-matches">0</span></p>
                <p> - </p>
                <p><span id="ai-matches">0</span> Bot</p>
                <p class="scoreboard-title pairs">Pairs</p>
                <p class="scoreboard-text">Human <span id="human-score">0</span></p>
                <p> - </p>
                <p class="scoreboard-text"><span id="ai-score">0</span> Bot</p>
            </div>
        </section>
        <div id="game-container" class="game-container"></div>
        <aside class="game-log">
            <h2>Game Log</h2>
            <textarea id="game-log" readonly></textarea>
        </aside>
    </main>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/8b0d39291b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script>
    if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("/sw.js").then(function(reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
        });
    }
   </script>
</html>
